<script type="text/javascript">
    $(function () {
        window.parent.$("#Iframe").css("height","1422");
    })
var isChongZhi=1;//从充值进来

    $.ajax({
        type: "post",
        url: pubIP + "finance/getBankAcount",//v1.0
        cache: false,
        dataType: "json",
        headers: {
            token: token
        },
        data:{
            companyId: companyId
        },
        success: function(json){
            console.log(json);

            if (json.code == 0) {
                if (json.data.length != 0) {

                    var str = '';
                    if(isChongZhi==1){
                        json.data.length=1;
                    }
                    for (var i = 0; i < json.data.length; i++) {
                        str += '<li>'
                        str +='<div class="cardItem">'
                        str +='<div class="cardTop">'
                        str +='<img src="../img/Zxlogo.png" alt="">'
                        str +='</div>'
                        if(json.data[i].bankName==null){
                            str +='<div class="kaihuhang"></div>'
                        }else{
                            str +='<div class="kaihuhang">'+json.data[i].bankName+'</div>'
                        }
                        str +='<div class="kaihuming">开户名：'+json.data[i].accountName+'</div>'
                        str +='<div class="cardNum">'+json.data[i].accountId+'</div>'
                        str +='</div>'
                        str +='</li>'
                    }

                    $('.yhCardList').html(str);

                }

                if (json.store != null) {
                    if (json.store.addTime != null) {
                        json.store.addTime = new Date(json.store.addTime).Format("yyyy-MM-dd");
                    }

                    $('.qiye_name').text(json.store.companyName);
                    $('.register_time').text(json.store.addTime == null ? ' ' : json.store.addTime);
                    $('.logo_img').attr('src', json.store.storeImage);
                }
            }

        },
        error: function(err) {
            console.log(err);
        }
    });


    $.ajax({
        type: "get",
        url: pubIP + "chemicalType/getInfoAboutAssets",//v1.0
        cache: false,
        dataType: "json",
        headers: {
            token: token
        },
        data:{
            companyId: companyId
        },
        success: function(json){
            console.log(json);

            if (json.code == 0) {

                if (json.data != null) {

                    if(json.data.companyName!=null && json.data.companyName!="" ){
                        $('.qiye_name').text(json.data.companyName);
                    }else{
                        $('.qiye_name').text(timestampToTime1(""));
                    }

                    if(json.data.registerDate!=null && json.data.registerDate!="" ){
                        $('.register_time').text(timestampToTime1(json.data.registerDate));
                    }else{
                        $('.register_time').text("");
                    }
                    if(json.data.companyLogo!=null && json.data.companyLogo!="" ){
                        $('.logo_img').attr('src', json.data.companyLogo);
                    }else{
                        $('.logo_img').attr('src', "");
                    }

                }
            }

        },
        error: function(err) {
            console.log(err);
        }
    });


</script>
