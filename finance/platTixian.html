<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="format-detection" content="telephone=no" />
    <title>新疆物流服务平台</title>
    <link rel="stylesheet" type="text/css" href="../css/commin.css"/>
    <link rel="stylesheet" href="../css/financialManage/platTixian.css">
</head>
<body>
    <div class="contbox">
        <div class="topTitle">申请提现</div>
        <div class="mainBox">
            <div>
                <div class="left">可提现金额：</div>
                <div class="right">
                    <span class="money">346676.39</span>元
                </div>
            </div>
            <div>
                <div class="left"><span>*</span>提现银行：</div>
                <div class="right">
                    <div class="bankSelect">
                        <span>中国工商银行</span>
                        <span class="bankRight">北京有情绪科技有限公司（****6968）</span>
                    </div>
                </div>
            </div>
            <div>
                <div class="left"><span>*</span>提现金额：</div>
                <div class="right">
                    <input class="moneyInput" type="number" min="0" placeholder="最多可输入346676.39">元
                    <!-- <div>
                        <span>到账时间说明</span>
                        <span>在线客服咨询</span>
                    </div> -->
                    <div class="zixun">提现咨询专线：0571-898848，服务时间：10:00-18:00</div>
                    <div class="confirmTixianBtn">确认提现</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
<script>
    //Iframe 的高度
    $(function () {
        window.parent.$("#Iframe").css("height","376");
    })
</script>
</html>
