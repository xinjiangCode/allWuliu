<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="format-detection" content="telephone=no" />
    <title>新疆物流服务平台</title>
    <link rel="stylesheet" type="text/css" href="../css/commin.css"/>
    <link rel="stylesheet" href="../css/require_style/publishRequireList.css">
    <style>
        .opciationBox>.btn {
            float: right;
            margin-top: 9px;
            margin-right: 9px;
            text-align: center;
            border: 1px solid #ebe9ea;
            width: 93px;
            height: 37px;
            box-sizing: border-box;
            color: #333;
            background: #fff;
            cursor: pointer;
        }
        table{
            font-size: 14px;
        }
        tbody>tr>td>.btn{
            color: #6ba1ff;
            cursor: pointer;
        }
        .listBox table{
            border-bottom: 1px solid #ebe9ea;
        }
        .bottomOperiat{
            border-top: 1px solid #ebe9ea;
            border-bottom: 1px solid #ebe9ea;
            height: 60px;
            box-sizing: border-box; 
            font-size: 14px;
        }
        .bottomOperiat>span{
            float: left;
            line-height: 60px;
            cursor: pointer;
        }
        .bottomOperiat .squre{
            border: 1px solid #ebe9ea;
            display: inline-block;
            width: 13px;
            height: 13px;
            margin-left: 20px;
            margin-right: 8px;
            margin-top: 23px;
            border-radius: 3px;
        }
        .bottomOperiat .squre.active{
            background: #6ba1ff;
        }
        .bottomOperiat>.selsectAll{
            margin-right: 20px;
        }
        .bottomOperiat>.closeBtn{
            margin-right: 16px;
        }
        .bottomOperiat>.delBtn, .bottomOperiat>.closeBtn{
            margin-top: 10px;
            width: 112px;
            height: 38px;
            line-height: 38px;
            text-align: center;
            color: #fff;
            background: #6BA1FF;
        }
        .pageBox{
            height: 76px;
            line-height: 76px;
            box-sizing: border-box;
        }
        .delBtn{
            cursor: pointer;
        }
        .ll{margin-right: 20px;}
    </style>
</head>
<body>
    <div class="contbox">
        <div class="topTitle">贸易合同<div class="fr cfRefresh"><img src="../img/prl-refresh.png" alt="" width="27" height="34">刷新</div></div>
        <div class="inputBox">
            <label for="">输入搜索</label><input class="orderNo input" type="text" placeholder="合同单号">
            <label for="">订单状态</label>
            <div class="goodsType input select" data-selectedindex="0"><span>全部</span><img src="../img/prl-select.jpg" >
                <ul>
                    <li data-index="1">待分配订单</li>
                    <li data-index="2">进行中订单</li>
                    <li data-index="3">完成待审核订单</li>
                    <li data-index="3">已完成订单</li>
                </ul>
            </div>
            <label for="">签订时间</label><input type="text" class="date-input laydate-icon publishTime input" placeholder="请选择日期" id="test1">
            <input class="searchResultBtn btn input" type="button" value="查询结果" style="margin-left: 100px;">
            <!--<input class="advancedRetrievalBtn btn input" type="button" value="高级检索">-->
        </div>
        <div class="opciationBox">
            <div class="select displayNum" data-selectedindex="0"><span>显示条数</span><img src="../img/prl-select.jpg" alt="">
                <ul>
                    <li data-index="1">10</li>
                    <li data-index="2">20</li>
                    <li data-index="3">30</li>
                </ul>
            </div>
            <input class="exportOrderBtn btn" type="button" value="导出订单">
        </div>
        <div class="listBox" >
            <table>
                <thead>
                    <tr>
                        <td>客户公司</td>
                        <td>签订日期</td>
                        <td>完成日期</td>
                        <td>操作员</td>
                        <td>状态</td>
                        <td>操作</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>化动力有限公司</td>
                        <td>2017-07-19 14:48</td>
                        <td>2018-07-19 14:48</td>
                        <td>王小二</td>
                        <td>已完成</td>
                        <td><span class="btn ll">查看订单</span><span class="btn">删除</span></td>
                    </tr><tr>
                        <td>化动力有限公司</td>
                        <td>2017-07-19 14:48</td>
                        <td>2018-07-19 14:48</td>
                        <td>王小二</td>
                        <td>已完成</td>
                        <td><span class="btn ll">查看订单</span><span class="btn">删除</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="bottomOperiat">
            <span class="squre"></span>
            <span class="selsectAll">全选</span>
            <span class="closeBtn">关闭订单</span>
            <span class="delBtn">删除订单</span>
        </div>
        <div class="" style="text-align: center;height: 75px;padding-top: 17px;margin-bottom: 0;border-top: 1px solid #ebe9ea;">
            <ul class="pagination" id="page1" style="position: static;margin-bottom: 0;"></ul>
            <div class="pageJump">
                <span class="allPageN">1/200</span>
                <i style="margin-left: 12px;">共200页</i>，
                <span>到第</span>
                <input type="text"/>
                <span>页</span>
                <button type="button" class="button">GO</button>
            </div>
        </div>
        <!--<div class="pageBox">-->
        <!--共100张 当前为1页 共5页-->
        <!--</div>-->
    </div>


    <script src="../js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/pager.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
    <script src="../laydate/laydate.js"></script> <!-- 改成你的路径 -->
    <script type="text/javascript">
        //Iframe 的高度
        $(function () {
            window.parent.$("#Iframe").css("height","977");
        })
        //        时间初始化
        var startTime = '';
        var endTime = '';
        laydate({
            elem: '#test1',
            format: 'YYYY-MM-DD',
            istime: true,
            choose: function(dates){ //选择好日期的回调
                startTime = dates;
            }
        });
        laydate({
            elem: '#test2',
            format: 'YYYY-MM-DD',
            istime: true,
            choose: function(dates){ //选择好日期的回调
                endTime = dates;
            }
        });
        laydate.skin('yahui');  //加载皮肤，参数lib为皮肤名


        $('.objListBox>div:nth-child(5n)').css('margin-right','0');
        Page({
            num: 200,
            elem: $('#page1'),
            callback: function(n) {
                console.log(n);
            }
        });
        // 模拟单选按钮
        $('.bottomOperiat .squre').click(function(){
            $(this).toggleClass('active');
        });
        $('.bottomOperiat .selsectAll').click(function(){
            $('.bottomOperiat .squre').toggleClass('active');
        });
    </script>
</body>
</html>
