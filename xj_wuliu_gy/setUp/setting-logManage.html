    <script type="text/javascript">
        //Iframe 的高度
        $(function () {
            window.parent.$("#Iframe").css("height","917");
        })
        //        时间初始化
        var startTime = '';
        var endTime = '';
        laydate({
            elem: '#test1',
            format: 'YYYY-MM-DD',
            istime: true,
            choose: function(dates){ //选择好日期的回调
                startTime = dates;
            }
        });
        laydate({
            elem: '#test2',
            format: 'YYYY-MM-DD',
            istime: true,
            choose: function(dates){ //选择好日期的回调
                endTime = dates;
            }
        });
        laydate.skin('yahui');  //加载皮肤，参数lib为皮肤名

        $('.objListBox>div:nth-child(5n)').css('margin-right','0');
        Page({
            num: 200,
            elem: $('#page1'),
            callback: function(n) {
                console.log(n);
            }
        });
        // 模拟单选按钮
        // 收起筛选
        $('.takeupSelect').click(function(){
            $('.takeupSelect .squre').toggleClass('active');
        });
        // tabel表单的按钮
        $('thead .squre').click(function(){
            if(!$(this).hasClass('active')){
                $('td .squre').addClass('active');
            } else {
                $('td .squre').removeClass('active');
            }
            $(this).toggleClass('active');
        });
        $('td .squre').click(function(){
            $(this).toggleClass('active');
        });
        $(".searchResultBtn").unbind();
        $(".searchResultBtn").click(function () {
            getData(1);
        })

        getData(1);
        //获取数据
        function getData(currentPage) {
//            $(".searchResultBtn").css("margin-top","20px")
            $(".listBox tbody").html("");
            $.ajax({
                url: pubIP + 'userlog/userLogList', /*v1.0*/
                type: 'get',
                headers: {
                    Accept: "application/json; charset=utf-8",
                    token: token
                },
                cache: false,
                ansyc: true,
                dataType: 'json',
                data:{
                    iDisplayLength:pageSize,
                    iDisplayStart:currentPage,
                    token: token,
                    startTime:$("#test1").val(),
                    endTime:$("#test2").val()
                },
                success: function (res) {


                        //首次请求时 改变分页数据
                        if(res.aData.length==0){ $(".listBox tbody").html("");$(".pagination").parent().css("display","none"); return;}
                        $(".pagination").parent().css("display","block");
                        if(currentPage==1){
                            //修改底部分页
                            var pageNum=Math.ceil(res.iTotalRecords/pageSize);
                            $(".allPageN").attr("pageTotal",pageNum);
                            $(".pageJump i").text("共"+pageNum+"页,"+"共"+res.iTotalRecords+"条");
                            $('.objListBox>div:nth-child(5n)').css('margin-right','0');
                            Page({
                                num: pageNum,
                                elem: $('#page1'),
                                callback: function(n) {
                                    // console.log(n);
                                    currentPage=n;
                                    getData(n);//加载n页数据
                                }
                            });
                        }
                        //修改底部页数
                        $(".allPageN").text((currentPage)+"/"+ $(".allPageN").attr("pageTotal"));
                        cf_dataRender(res.aData)
                },
                error: function(err){
                    console.log(err);
                }
            });
        }
        //渲染数据
        function cf_dataRender(data) {
            var str='';
            $.each(data,function (idx,item) {

                str+='<tr data-id="'+item.id+'">';
//                str+='<td>10000001</td>'
                str+='<td>'+item.createBy+'</td>'
                str+='<td>'+timestampToTime1(item.createtime)+'</td>'
//                str+='<td style="width: 115px;">220.231.210.22</td>'
                str+=' <td>'+item.operationName+'</td>'
                str+='</tr>'
            })
            $(".listBox tbody").html(str);
            //            权限控制
            if(AuthSwitch==1){
                getAuthor11()
            }

            //详情
            $(".seeDetail").click(function () {
                sessionStorage.setItem("detailId",$(this).parent().attr("data-id"));
                window.location.href="./vehicleDetail.html";
            })
            //删除
            $(".delect").click(function () {
                upadtaState(1,this);
            })
        }
    </script>
