        <script type="text/javascript">

            //设置Iframe高度
            $(function () {
                window.parent.$("#Iframe").css("height","720");
            })

            var startTime1 = '';
            var endTime1 = '';
            var isSelect=false;

            laydate({
                elem: '#test1',
                format: 'YYYY-MM-DD hh:mm:ss',
                istime: true,
                choose: function(dates){ //选择好日期的回调
                    startTime1 = dates;
                }
            })
            laydate({
                elem: '#test2',
                format: 'YYYY-MM-DD hh:mm:ss',
                istime: true,
                choose: function(dates){ //选择好日期的回调
                    endTime1 = dates;
                }
            })

            function lay(id) {
                laydate({
                    elem: '#'+id,
                    format: 'YYYY-MM-DD hh:mm:ss',
                    istime: true,
                    choose: function(dates){ //选择好日期的回调
                        /*endTime1 = dates;*/
                    }
                })
            }

            //不同浏览器下的路径不同
            function getObjectURL(file) {
                var url = null;
                if (window.createObjectURL != undefined) { // basic

                    url = window.createObjectURL(file);

                } else if (window.URL != undefined) { // mozilla(firefox)

                    url = window.URL.createObjectURL(file);

                } else if (window.webkitURL != undefined) { // webkit or chrome

                    url = window.webkitURL.createObjectURL(file);
                }

                return url;
            }

            //企业信息回显
            $.ajax({
                type:"post",
                url:pubIP+"wltCompanyUp/selectComPanyById",//v1.0
                cache:false,
                dataType: "json",
                async:false,
                headers: {
                    token: token
                },
                data:{
                    id: companyId,
                },
                success: function(data){
                    console.log("+++");
                    console.log(data);
                    var data = data.data;
                    $("#qiye_name").val(data.companyName);
                    $("#yingye_zhizhao_preview").attr("src",data.storeImage);
                    $("#myTextarea").val(data.briefIntroduction);
                },
                error:function(xhr,statues,error){

                }
            });
            // 上传图片
            $(document).on('change','#yingye_zhizhao_pic',function(){
                    xmTanUploadImg11(this);
                })

            function xmTanUploadImg11(obj) {
                var file = obj.files[0];
                if (file.size >= 2097152) {
                    window.parent.$(".all_error_alert").show();
                    window.parent.$(".all_error_alert").find(".innerErrmsg").html("上传的图片超过了2MB");
                    return;
                }
                var formdata=new FormData();
                formdata.append('file', file);
                $.ajax({
                    url: uplodImgPath,
                    type: 'post',
                    processData: false,  // 告诉jQuery不要去处理发送的数据
                    contentType: false,   // 告诉jQuery不要去设置Content-Type请求头
                    data: formdata,
                    cache: false,
                    dataType: 'json',
                    success: function (data) {
                        //console.log(data);
                        $("#yingye_zhizhao_preview").attr("src",data.url)
                        $(obj).next('input[type="hidden"]').val(data.url);
                        // $(obj).parent().parent().next().css('display', 'none');
                    },
                    error: function (err) {
                        console.log(err);
                    }
                });
            }
            //更新企业信息
            function uploadMsg(){
                $.ajax({
                    type:"post",
                    url:pubIP+"chemicalType/updateCompanyInfo",//v1.0
                    cache:false,
                    dataType: "json",
                    async:false,
                    headers: {
                        token: token
                    },
                    data:{
                        companyId: companyId,
                        companyName: $("#qiye_name").val(),
                        companyLogo: $("#yingye_zhizhao_preview").attr("src"),
                        briefIntroduction: $("#myTextarea").val(),
                    },
                    success: function(data){
                        console.log("++-----+");
                        console.log(data);
                        if(data.code==1){
                            cf_alert(1,"企业信息更改成功");
                        }
                    },
                    error:function(xhr,statues,error){
                        console.log(error);
                    }
                });
            }


        </script>
