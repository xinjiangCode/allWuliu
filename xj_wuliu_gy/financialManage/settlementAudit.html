        }

        }

        .bottomOperiat .squre{
            border: 1px solid #ebe9ea;

<body>
    <div class="contbox" >

                    <!-- <tr>

    <script src="../js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/pager.js" type="text/javascript" charset="utf-8"></script>
<script src="../laydate/laydate.js"></script> <!-- 改成你的路径 -->
    
    <script type="text/javascript">
        $(function () {
            window.parent.$("#Iframe").css("height","863");
        })
        var startTime = '';
        var endTime = '';
        laydate({
            elem: '#test1',
            format: 'YYYY-MM-DD',
            istime: true,
            choose: function(dates){ //选择好日期的回调
                startTime = dates;
            }
        });
        laydate({
            elem: '#test2',
            format: 'YYYY-MM-DD',
            istime: true,
            choose: function(dates){ //选择好日期的回调
                endTime = dates;
            }
        });
        laydate.skin('yahui');  //加载皮肤，参数lib为皮肤名

        $('.objListBox>div:nth-child(5n)').css('margin-right','0');
        Page({
            num: 200,
            elem: $('#page1'),
            callback: function(n) {
                console.log(n);
            }
        });
        // 模拟单选按钮
        $('.bottomOperiat .squre').click(function(){
            $(this).toggleClass('active');
        });
        $('.bottomOperiat .selsectAll').click(function(){
            $('.bottomOperiat .squre').toggleClass('active');
        });

         //结算审核列表
         jssh_list(1)
        function jssh_list(currentPage){
            $.ajax({
                url: pubIP + 'carrierFinance/getSettlementList',
                type: 'POST',
                headers: {
                    Accept: "application/json; charset=utf-8",
                    token: token
                },
                data: {
                    iDisplayStart: currentPage,
                    iDisplayLength: 10,
                    name: $(".seach_inp").val(),
                },
                cache: false,
                dataType: 'json',
                success: function (json) {
                    console.log("+++++++++++++++++++++++++++++");
                    console.log(json);
                    var data = json.aData;
                    if(data==null || data.length==0){
                        $(".no_msg").show();
                        $(".bottomOperiat").hide();
                        $(".myPage").hide();
                        return false;
                    }
                    if(currentPage==1){
                        //修改底部分页
                        //debugger
                        var pageNum=Math.ceil(json.iTotalRecords/10);
                        $(".allPageN").attr("pageTotal",pageNum);
                        $(".pageJump i").text("共"+pageNum+"页");
                        $('.objListBox>div:nth-child(5n)').css('margin-right','0');
                        Page({
                            num: pageNum,
                            elem: $('#page1'),
                            callback: function(n) {
                                // console.log(n);
                                js_list(n);//加载n页数据
                            }
                        });
                    }
                    //修改底部页数
                    $(".allPageN").text((currentPage)+"/"+ $(".allPageN").attr("pageTotal"));
                    var str = ''
                    $.each(data,function(idx,item){
                        str += '<tr>'
                        str += '<td>'+item.orderId+'</td>'
                        str += '<td>'+item.supplierCompanyName+'</td>'
                        str += '<td>'+item.orderMoney+'</td>'
                        str += '<td>'+item.returnMoney+'</td>'
                        str += '<td>'+item.otherMoney+'</td>'
                        str += '<td>'+item.remarks+'</td>'
                        str += '<td><span class="btn ll dakuan">打款</span><a class="btn ll"  href="orderJieSuanDetail.html">查看详情</a></td>'
                        str += '</tr>'
                    })
                    $(".myTbody").html(str);
                     //shenpi_alert
                     $(".dakuan").on("click",function(){
                        shenhe_alert_show();
                    })
                },
                error: function(err) {
                    console.log(err);
                }
            });
        }
        function shenhe_alert_show(){
            window.parent.$(".dakuan_alert").show();
        }
    </script>
</body>
