    <script type="text/javascript">

        laydate({

        // 模拟单选按钮
        $('.ibit label').click(function(){

        // 控制td宽度

        //搜索按钮

        //进入页面加载数据

        //获取数据
        function getData(currentPage) {
            $(".listBox tbody").html("");
            $.ajax({
                url: pubIP + 'finance/getFinancialList', /*v1.0*/
                type: 'post',
                headers: {
                    Accept: "application/json; charset=utf-8",
                    token: token
                },
                cache: false,
                ansyc: true,
                dataType: 'json',
                data:{
                    moneyFlow: $('.moneyFlowBox input[name="moneyFlow"]:checked ').val(),
                    tranType: $('.typeBox input[name="type"]:checked ').val(),
                    orderId:$("#orderId").val(),
                    startTime:$("#test1").val(),
                    endTime:$("#test2").val(),
                    timeSlot:0,//时间范围（0默认1当天2最近一周3最近一个月4自选时间【Y昨天数据-获取昨日数据】）
                    size:pageSize,
                    page:currentPage
                },
                success: function (res) {
                    if(res.code==0){
                        var str1="";
                        str1+='<label style="margin-left: 20px;">收入（'+res.countData.incomeNum+'）：<span class="green">'+res.countData.income+'</span>元</label>'
                        str1+='<label style="margin-left: 45px;">支出（'+res.countData.expendNum+'）：<span class="red">-'+res.countData.expend+'</span>元</label>'
                        str1+='<span class="downloadPayBtn">下载账单</span>'
                        $(".incomeAndExpendBox").html(str1);

                        //首次请求时 改变分页数据
                        if(res.data.length==0){ $(".listBox tbody").html("");$(".pagination").parent().css("display","none"); return;}
                        $(".pagination").parent().css("display","block");
                        if(currentPage==1){
                            //修改底部分页
                            var pageNum=Math.ceil(res.data.length/pageSize);
                            $(".allPageN").attr("pageTotal",pageNum);
                            $(".pageJump i").text("共"+pageNum+"页");
                            $('.objListBox>div:nth-child(5n)').css('margin-right','0');
                            Page({
                                num: pageNum,
                                elem: $('#page1'),
                                callback: function(n) {
                                    // console.log(n);
                                    currentPage=n;
                                    getData(n);//加载n页数据
                                }
                            });
                        }
                        //修改底部页数
                        $(".allPageN").text((currentPage)+"/"+ $(".allPageN").attr("pageTotal"));
                        cf_dataRender(res.data,currentPage)
                    }else{
                        alert(res.msg);
                    }
                },
                error: function(err){
                    console.log(err);
                }
            });
        }
        //渲染数据
        function cf_dataRender(data1,currentPage) {
            var str='';
            $.each(data1,function (idx,data) {
                if(idx<(currentPage-1)*pageSize){
                    return;
                }
                if(idx>=(currentPage)*pageSize){
                    return;
                }
                str+='<tr >';
                str+='<td class="pl20">';
                str+='<div>'+data.trandate+'</div>';
                str+='<div>'+data.trantime+'</div>';
                str+=' </td>';
                str+='<td class="pl20">';
                str+='<div>流水号：'+data.hostflw+'</div>';
//                str+='  <div>订单号：3001804091631062137</div>';  //暂时没返回值
                str+=' </td>';
                if(data.trantype=="11"){
                    str+=' <td>转账</td>';
                }else if(data.trantype=="15"){
                    str+=' <td>现汇交易</td>';
                }else if(data.trantype=="23"){
                    str+=' <td>充值</td>';
                }
                str+='<td>';
                str+='<div>账户名：'+data.oppaccname+'</div>';
                str+='<div>账户号：'+data.oppaccno+'</div>';
                str+=' </td>';
                str+='<td>'+data.tranamt+'</td>';
                str+='<td>'+data.accbal+'</td>';
//                str+='<td><span class="btn ll seeDetail">查看</span><span class="btn">下载</span></td>';
                str+='</tr>';
            })
            $(".listBox tbody").html(str);
        }
        //选择排序方式
        $(".select ul li").click(function () {
            getData(1);
        })
        // 点击go刷新数据
        $('.pageCont').on('click', '.button',function(){
            var currentPage1 = $('.pageCont li.active>a').text();

        //    点击提现
        $(".tixianBtn").unbind();
        $(".tixianBtn").click(function () {
            window.parent.$(".modelBox31_3 .tiXianMoney").val("");
            window.parent.$(".modelBox31_3 .payPassWord").val("");
            window.parent.$(".modelBox31_3 .SMScode").val("");
            window.parent.$("#sureTiXian").attr("data-isok","0");
            window.parent.$("#sureTiXian").attr("data-isok1","0");
            window.parent.$("#sureTiXian").attr("data-isok2","0");

            window.parent.$(".modelBox31_3").show();
            getPhone();

            $.ajax({

                url: pubIP + "finance/getAccountBalance",//v1.0

                    window.parent.$(".modelBox31_3 .moneyYuE").text(response.data)

                }

        //获取手机号
        function getPhone(){
            $.ajax({
                url: pubIP + 'finance/getFinancePhone', /*v1.0*/
                type: 'post',
                headers: {
                    Accept: "application/json; charset=utf-8",
                    token: token
                },
                cache: false,
                ansyc: true,
                dataType: 'json',
                data: {},
                success: function (data) {
                    if (data.code == 0) {
                        window.parent.$(".modelBox31_3 .phone").val(data.data);
                        window.parent.$(".modelBox31_3 .getSMSCode").unbind();
                        window.parent.$(".modelBox31_3 .getSMSCode").click(function () {
                            if($(this).attr("disabled")=="disabled"){
                                return;
                            }
                            getSCode(data.data);
                        })
                    } else {
                        return;
                    }
                },
                error: function (err) {
                    console.log(err);
                }
            })
        }
        //获短信取验证码
        function getSCode(phone) {
            $.ajax({
                url: pubIP + 'userSupplier/getMessageCode', /*v1.0*/
                type: 'post',
                headers: {
                    Accept: "application/json; charset=utf-8",
                    token: token
                },
                cache: false,
                ansyc: true,
                dataType: 'json',
                data: {mobile: phone},
                success: function (data) {
                    if (data.code == 1) {
                        //alert("发送验证码成功");
//                    $(".modelBox34 .SMScode").removeAttr("disabled");
                        var time=60;
                        window.parent.$(".modelBox31_3 .getSMSCode").attr("disabled","disabled");
                        window.parent.$(".modelBox31_3 .getSMSCode").css("background-color","#ddd");
                        var timer=setInterval(function () {
                            time--;
                            window.parent.$(".modelBox31_3 .getSMSCode").text(""+time+"秒")
                            if(time==0){
                                clearInterval(timer);
                                window.parent.$(".modelBox31_3 .getSMSCode").removeAttr("disabled");
                                window.parent.$(".modelBox31_3 .getSMSCode").css("background-color","#3582F8");
                                window.parent.$(".modelBox31_3 .getSMSCode").text("获取验证码")
                            }
                        },1000);

                    } else {
                        alert(data.msg);
                        return;
                    }
                },
                error: function (err) {
                    console.log(err);
                }
            })
        }

        //确认提现
        window.parent.$("#sureTiXian").unbind();
        window.parent.$("#sureTiXian").click(function () {
//            未提供提现接口
                     return;
            if($(this).attr("data-isok")==0){

            $.ajax({
                type:"post",
                headers: {
                    Accept: "application/json; charset=utf-8",
                    token: token
                },
                url: pubIP+"payment/cashOut",//v1.0
                cache:false,
                data:{
                    payPassword:window.parent.$(".modelBox31_3 .payPassWord").val(),
                    amount:window.parent.$(".modelBox31_3 .tiXianMoney").val()
                },
                success: function(res){
                    if(res.code == 1){
                        window.parent.$(".modelBox31_3").hide();//支付成功
                        alert(res.msg);
                    }else{
                        alert(res.msg);
                    }
                },
                error: function(err){
                    console.log(err);
                }
            });
        })
