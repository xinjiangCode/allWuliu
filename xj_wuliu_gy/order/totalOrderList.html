    //获取数据
    function getData(currentPage) {
        $(".listBox tbody").html("");
        $.ajax({
            url: pubIP + 'order/getMoreOrderList', /*v1.0*/
            type: 'post',
            headers: {
                Accept: "application/json; charset=utf-8",
                token: token
            },
            cache: false,
            ansyc: true,
            dataType: 'json',
            data:{
                orderNo:$(".orderNo").val(),
                status:0,//公司类型 0 供应商 1 承运商
                time:$("#test1").val(),
                endTime:$("#test2").val(),
                sort:$(".sort").attr("data-selectedindex"),
                size:pageSize,
                page:currentPage,
                goodsName:$("#cf_goodsName").val(),
                parentId:"-1"
            },
            success: function (res) {
                if(res.code==1){
                    //首次请求时 改变分页数据
                    if(res.data.length==0){ $(".listBox tbody").html("");$(".pagination").parent().css("display","none"); return;}
                    $(".pagination").parent().css("display","block");
                    if(currentPage==1){
                        //修改底部分页
                        var pageNum=Math.ceil(res.count/pageSize);
                        $(".allPageN").attr("pageTotal",pageNum);
                        $(".pageJump i").text("共"+pageNum+"页");
                        $('.objListBox>div:nth-child(5n)').css('margin-right','0');
                        Page({
                            num: pageNum,
                            elem: $('#page1'),
                            callback: function(n) {
                                // console.log(n);
                                getData(n);//加载n页数据
                            }
                        });
                    }
                    //修改底部页数
                    $(".allPageN").text((currentPage)+"/"+ $(".allPageN").attr("pageTotal"));
                    cf_dataRender(res.data)
                }else{

                }
            },
            error: function(err){
                console.log(err);
            }
        });
    }
    //渲染数据
    function cf_dataRender(data) {
        var str='';
        $.each(data,function (idx,item) {
            str+='<tr data-id="'+item.tloId+'" data-demandId="'+item.demandId+'" data-companyId="'+item.companyId+'"  data-orderNo="'+item.orderNo+'">';
            str+='<td>'+item.orderNo+'</td>';
            str+='<td>'+item.carrierCompanyName+'</td>';
            str+='<td>'+item.orderType+'</td>';
            str+='<td>'+' '+'</td>';
            if(item.tlosettlementAmount==null){
                str+='<td>'+0+'</td>';
            }else{
                str+='<td>'+item.tlosettlementAmount+'</td>';
            }
            str+='<td>'+''+'</td>';
            str+=' <td><span class="addOrder ll">新增订单</span><span class="seeDetail ll">查看订单</span><span class="btn ll gameOver">结束订单</span><span class="btn">金额结算</span></td>';
            str+='</tr>';
        })
        $(".listBox tbody").html(str);
        //详情
        $(".seeDetail").unbind()
        $(".seeDetail").click(function () {
            window.localStorage.setItem('data-companyId', $(this).parents("tr").attr('data-companyId'));
            window.localStorage.setItem('data-tloId', $(this).parents("tr").attr('data-id'));
            window.localStorage.setItem('data-orderNo', $(this).parents("tr").attr('data-orderNo'));
            sessionStorage.setItem("detailTitle","订单详情");

            sessionStorage.setItem("isTotalOrderDetail","1");
            window.location.href = "orderAllDetail.html";
        })

        //新增订单
        $(".addOrder").unbind();
        $(".addOrder").click(function () {
            sessionStorage.setItem('logisticsOrderId',$(this).parents("tr").attr("data-id"));
            sessionStorage.setItem("detailId",$(this).parents("tr").attr("data-demandId"));
            sessionStorage.setItem("demandNo",$(this).parents("tr").attr("data-orderNo"))
            sessionStorage.setItem("isRequireMent",1);
            sessionStorage.setItem("isAddRequireMent",0);
            sessionStorage.setItem("isTotailOrder",1);//判断是不是从总订单过来的
            window.location.href='../personal/addRequireMent.html'
        })

        //结束订单
        $(".gameOver").unbind()
        $(".gameOver").click(function () {

                },
                success: function (res) {
                    if(res.code==1){
                       cf_alert(1,"结束订单成功")
                    }else{
                        cf_alert01(2,res.msg)
                    }
                },
                error: function(err){
                    console.log(err);
                }
            });
        })
