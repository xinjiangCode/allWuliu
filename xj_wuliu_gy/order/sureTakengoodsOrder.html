    <script type="text/javascript">
        //Iframe 的高度
        $(function () {
            window.parent.$("#Iframe").css("height","917");
        })
        //        时间初始化
        var startTime = '';
        var endTime = '';
        laydate({
            elem: '#test1',
            format: 'YYYY-MM-DD',
            istime: true,
            choose: function(dates){ //选择好日期的回调
                startTime = dates;
            }
        });
        laydate({
            elem: '#test2',
            format: 'YYYY-MM-DD',
            istime: true,
            choose: function(dates){ //选择好日期的回调
                endTime = dates;
            }
        });
        laydate.skin('yahui');  //加载皮肤，参数lib为皮肤名
        $('.objListBox>div:nth-child(5n)').css('margin-right','0');
        // Page({
        //     num: 200,
        //     elem: $('#page1'),
        //     callback: function(n) {
        //         console.log(n);
        //     }
        // });

        var isFirst = true;

        var isSearch = 0;

        // 点击进入订单详情
        $(document).on('click', '.seeDetail', function() {
            window.localStorage.setItem('data-companyId', $(this).attr('data-companyId'));
            window.localStorage.setItem('data-tloId', $(this).attr('data-tloId'));
            window.localStorage.setItem('data-orderNo', $(this).attr('data-orderNo'));
            window.location.href = "sureTakengoodsOrder-detail.html";

        });


        // 确认收货
        $(document).on('click', '.ok_shouhuo', function() {
            
           $(window.parent.document).find('.modelBox36 .hetong_jiesuan_money').text($(this).attr('data-tloContractAmount'));

           $(window.parent.document).find('.modelBox36 .ok_shouhuo').attr('orderId', $(this).attr('data-tloId'));

           $(window.parent.document).find('.modelBox36 .shiji_jiesuan_money').val('');

           $(window.parent.document).find('.modelBox36 textarea').val('');
            
            window.parent.showModelBox('.modelBox36');

        });

        // 点击弹框内的确认收货
        $(window.parent.document).on('click', '.ok_shouhuo', function() {

            var orderid = $(this).attr('orderid');

            var money = $(this).parent().parent().find('.shiji_jiesuan_money').val();
            var remark = $(this).parent().parent().find('textarea').val();

            $.ajax({
                url: ip + 'order/confirmTakeGoodsOrder',
                type: 'post',
                headers: {
                    Accept: "application/json; charset=utf-8",
                    token: token
                },
                data: {
                    orderId: orderid,
                    amount: money,
                    remark: remark
                },
                cache: false,
                dataType: 'json',
                success: function (json) {
                    console.log(json);

                    if (json.code == 1) {
                        $(window.parent.document).find('.modelBox36').css('display', 'none');
                        $(window.parent.document).find('.modelBox12 p').html('<span>确认收货成功!</span>');
                        window.parent.showModelBox('.modelBox12');
                    }
                },
                error: function(err) {
                    console.log(err);
                }
            });

        });

        $(window.parent.document).on('click', '.modelBox12 .ook4', function() {
            
            window.location.reload();
        });

        //点击查询
        //显示条数
        $('.displayNum ul li').click(function(){
            isSearch=1;
            order_list(1 , '', '', '', $('.displayNum span').text());
        });
        

        //点击查询
        $(document).on('click', '.searchResultBtn', function() {
            
            var orderNo = $('.orderNo').val();
            var goodsType = $('.goodsType span').text();
            var publishTime = $('.publishTime').val();
            if (goodsType == '全部' ) {
            
                goodsType = '';
            }
            
            isSearch=1;
            order_list(1, orderNo, goodsType, publishTime, 10);

        });

        
        order_list(1 , '', '', '', 10);

        //订单进行中列表
        function order_list(num, orderNo, goodsType, publishTime, size) {
            $('#orderListInfo').html('');
            $.ajax({
                url: ip + 'order/getCollectGoodsList',
                type: 'post',
                headers: {
                    Accept: "application/json; charset=utf-8",
                    token: token
                },
                data: {
                    companyId: companyId,
                    page: num,
                    size: size,
                    status: 0,
                    orderNo: orderNo,
                    time: publishTime,
                    goodType: goodsType
                },
                cache: false,
                dataType: 'json',
                success: function (json) {
                    console.log(json);

                    if (json.code == 1) {
                        if (json.data.length != 0) {
                            for (var i = 0; i < json.data.length; i++) {
                                json.data[i].tloUpdateTime = new Date(json.data[i].tloUpdateTime).Format("yyyy-MM-dd hh:mm");
                            }
                            

                            var result = template('orderListTpl', {list: json.data});
                            $('#orderListInfo').html(result);

                           
                            if (isSearch == 1) {
                                // if (isFirst) {
                                    Page({
                                        num: json.totalPage,
                                        elem: $('#page1'),
                                        callback: function(n) {
                                            order_list(n, orderNo, goodsType, publishTime, size);
                                        }
                                    });
                                    
                                    $('.total').text(json.totalPage);
                                    isFirst = false;

                                // }

                                $('.allPageN').text(num+1+'/'+json.totalPage);
                            }

                            isSearch = 0;

                            if (isFirst) {

                                Page({
                                    num: json.totalPage,
                                    elem: $('#page1'),
                                    callback: function(n) {
                                        order_list(n, orderNo, goodsType, publishTime, size);
                                    }
                                });
                                
                                $('.total').text(json.totalPage);

                                isFirst = false;
                            }

                            $('.allPageN').text(num+'/'+json.totalPage);
                        } else {
                            $('.pageJump').css('display', 'none');
                        }
                    } else {
                        $('.pageJump').css('display', 'none');
                    }

                },
                error: function (err) {
                    console.log(err);
                }

            });
        }

        // 模拟单选按钮
        $('.bottomOperiat .squre').click(function(){
            $(this).toggleClass('active');
        });
        $('.bottomOperiat .selsectAll').click(function(){
            $('.bottomOperiat .squre').toggleClass('active');
        });
    </script>
