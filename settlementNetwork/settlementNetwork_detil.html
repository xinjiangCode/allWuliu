    <script src="../js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>

    <script>
        //Iframe 的高度
        $(function () {
            window.parent.$("#Iframe").css("height","1200");
            getDetail()
//            window.parent.$("#Iframe").css("height",$("body").);
        })
        function getDetail() {
            $.ajax({
                url: pubIP + 'carrierDot/getDotInfo', /*v1.0*/
                type: 'post',
                headers: {
                    Accept: "application/json; charset=utf-8",
                    token: token
                },
                cache: false,
                ansyc: true,
                dataType: 'json',
                data:{
                    id:sessionStorage.getItem("detailId")
                },
                success: function (res) {
                    if(res.code==0){
                        if(res.data.dotInfo==null || res.data.dotInfo==""){
                            $(".dotInfo").hide()
                        }else{
                            var addressList=res.data.dotInfo.dot_addr.split("-");
                            $(".dotInfo").show()
                            $("#dot_ConNumber").text(res.data.dotInfo.dot_ConNumber)
                            $("#dot_contacts").text(res.data.dotInfo.dot_contacts)
                            $("#dot_addr").text(addressList[0]+addressList[1]+addressList[2]+addressList[3])
                            $("#dot_name").text(res.data.dotInfo.dot_name)
                            if(res.data.dotInfo.createtime==null){
                                $("#createtime").text()
                            }else{
                                $("#createtime").text(timestampToTime1(res.data.dotInfo.createtime))
                            }
                        }

                        if(res.data.couponInfo==null || res.data.couponInfo=="" || res.data.couponInfo.length==0){
                            $(".couponInfo").hide()
                        }else{
                            $(".couponInfo").show()
                                var str1=''
                                var str2=''
                                var str3=''
//                            str1+='<div class="clearfix">'
                            $.each(res.data.couponInfo,function (idx,item) {
                                if(item.money==null || item.money==""){
                                    item.money="0";
                                }
                                if(item.moneyBegin==null || item.moneyBegin==""){
                                    item.moneyBegin="0";
                                }
                                if(item.moneyAll==null || item.moneyAll==""){
                                    item.moneyAll="0";
                                }
                                str1+='<div class="left w33">'+item.couponName+'：<span>'+item.money+'</span></div>'
//                                str1+='</div>'

//                                str2+='<div class="clearfix">'
                                str2+='<div class="left w33">'+item.couponName+'：<span>'+item.moneyBegin+'</span></div>'
//                                str2+='</div>'

//                                str3+='<div class="clearfix">'
                                str3+='<div class="left w33">'+item.couponName+'：<span>'+item.moneyAll+'</span></div>'

                            })
//                            str3+='</div>'
                            $(".couponInfo1 .contBox").html(str1)
                            $(".couponInfo2 .contBox").html(str2)
                            $(".couponInfo3 .contBox").html(str3)

                            $("#dot_ConNumber").text(res.data.dotInfo.dot_ConNumber)
                            $("#dot_contacts").text(res.data.dotInfo.dot_contacts)
                            $("#dot_addr").text(res.data.dotInfo.dot_addr.split("-")[0]+res.data.dotInfo.dot_addr.split("-")[1]+res.data.dotInfo.dot_addr.split("-")[2]+res.data.dotInfo.dot_addr.split("-")[3])
                            $("#dot_name").text(res.data.dotInfo.dot_name)
                            if(res.data.dotInfo.createtime==null){
                                $("#createtime").text()
                            }else{
                                $("#createtime").text(timestampToTime1(res.data.dotInfo.createtime))
                            }
                        }


                    }else{

                    }

                }
            })
        }

        //进入页面加载数据
        getData(1);
        //获取数据
        function getData(currentPage) {
            $(".listBox tbody").html("");
            $.ajax({
                url: pubIP + 'carrierDot/getDotFlowList', /*v1.0*/
                type: 'post',
                headers: {
                    Accept: "application/json; charset=utf-8",
                    token: token
                },
                cache: false,
                ansyc: true,
                dataType: 'json',
                data:{
                    iDisplayLength:pageSize,
                    iDisplayStart:currentPage,
                    dotId:sessionStorage.getItem("detailId")
                },
                success: function (res) {

                    //首次请求时 改变分页数据
                    if(res.aData.length==0 || res.aData==null ){ $(".listBox tbody").html("");$(".pagination").parent().css("display","none"); return;}
                    $(".pagination").parent().css("display","block");
                    if(currentPage==1){
                        //修改底部分页
                        var pageNum=Math.ceil(res.iTotalRecords/pageSize);
                        $(".allPageN").attr("pageTotal",pageNum);
                        $(".pageJump i").text("共"+pageNum+"页");
                        $('.objListBox>div:nth-child(5n)').css('margin-right','0');
                        Page({
                            num: pageNum,
                            elem: $('#page1'),
                            callback: function(n) {
                                // console.log(n);
                                getData(n);//加载n页数据
                            }
                        });
                    }
                    //修改底部页数
                    $(".allPageN").text((currentPage)+"/"+ $(".allPageN").attr("pageTotal"));
                    cf_dataRender(res.aData)

                },
                error: function(err){
                    console.log(err);
                }
            });
        }
        //渲染数据
        function cf_dataRender(data) {
            var str='';
            $.each(data,function (idx,item) {
                str+='<tr data-id="'+item.id+'">';
                str+='<td>'+item.couponName+'</td>';
                str+='<td>'+item.flowMoney+'</td>';
                if(item.settRem==null){
                    str+='<td></td>'
                }else{
                    str+='<td>'+item.settRem+'</td>'
                }
                if(item.orderNo==null){
                    str+='<td></td>'
                }else{
                    str+='<td>'+item.orderNo+'</td>'
                }
                if(item.createTime==null || item.createTime=="" || item.createTime==0){
                    str+='<td></td>'
                }else{
                    str+='<td>'+timestampToTime1(item.createTime)+'</td>'
                }
                str+='</tr>';
            })
            $(".listBox tbody").html(str);
        }
        //选择排序方式
        $(".select ul li").click(function () {
            getData(1);
        })
        // 点击go刷新数据
        $('.pageCont').on('click', '.button',function(){
            var currentPage1 = $('.pageCont li.active>a').text();
            getData(currentPage1);
        })


    </script>
