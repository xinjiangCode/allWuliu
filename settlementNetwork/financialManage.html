<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="format-detection" content="telephone=no" />
    <title>新疆物流服务平台</title>
    <link rel="stylesheet" type="text/css" href="../css/commin.css"/>
    <link rel="stylesheet" href="../css/financialManage.css">
    <style>
        .opciationBox>.btn {
            float: right;
            margin-top: 9px;
            margin-right: 9px;
            text-align: center;
            border: 1px solid #ebe9ea;
            width: 93px;
            height: 37px;
            box-sizing: border-box;
            color: #333;
            background: #fff;
            cursor: pointer;
        }
        table{
            font-size: 14px;
        }
        tbody>tr>td>.btn{
            color: #6ba1ff;
            cursor: pointer;
        }
        .listBox table{
            border-bottom: 1px solid #ebe9ea;
        }
        .takeupSelect{
            cursor: pointer;
            float: right;
        }
        .squre{
            border: 1px solid #ebe9ea;
            display: inline-block;
            width: 13px;
            height: 13px;
            cursor: pointer;
            border-radius: 3px;
        }
        .takeupSelect .squre{
            float: left;
            margin-left: 20px;
            margin-right: 8px;
            margin-top: 23px;
        }
        .squre.active{
            background: #6ba1ff;
        }
        .pageBox{
            height: 76px;
            line-height: 76px;
            box-sizing: border-box;
        }
        .delBtn{
            cursor: pointer;
        }
        .ll{margin-right: 20px;}
    </style>
</head>
<body>
    <div class="contbox">
        <div class="topTitle">财务管理<div class="fr cfRefresh"><img src="../img/prl-refresh.png" alt="" width="27" height="34">刷新</div></div>
        <div class="inputBox">
            <input style="float: right;margin: 10px 13px 6px 0px;" class="searchResultBtn btn input" type="button" value="油卡充值">
            <input style="float: right;margin: 10px 13px 6px 0px;" class="searchResultBtn btn input" type="button" value="申请充值">
        </div>
        <div class="opciationBox">
            <span style="margin-left: 20px;font-size: 14px;color: #282828;"></span>
            <div class="select displayNum" style="margin-right: 13px;" data-selectedindex="0"><span>排列方式</span><img src="../img/prl-select.jpg" alt="">
                <ul>
                    <li data-index="1">10</li>
                    <li data-index="2">20</li>
                    <li data-index="3">30</li>
                </ul>
            </div>
            <div class="select displayNum" style="margin-right: 13px;" data-selectedindex="0"><span>显示条数</span><img src="../img/prl-select.jpg" alt="">
                <ul>
                    <li data-index="1">10</li>
                    <li data-index="2">20</li>
                    <li data-index="3">30</li>
                </ul>
            </div>
        </div>
        <div class="listBox">
            <table style="margin: 0;">
                <thead>
                    <tr>
                        <td>类型</td>
                        <td>金额</td>
                        <td>数量</td>
                        <td>操作</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>资金</td>
                        <td>￥100000.00</td>
                        <td>1</td>
                        <td><span class="see_liushui" style="font-size:12px;color: #6EA3FF;">查看流水</span></td>
                    </tr>
                    <tr>
                        <td>资金</td>
                        <td>￥100000.00</td>
                        <td>1</td>
                        <td><span class="see_liushui" style="font-size:12px;color: #6EA3FF;">查看流水</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="" style="text-align: center;height: 75px;padding-top: 17px;margin-bottom: 0;border-top: 1px solid #ebe9ea;">
            <ul class="pagination" id="page1" style="position: static;margin-bottom: 0;"></ul>
            <div class="pageJump">
                <span class="allPageN">1/200</span>
                <i style="margin-left: 12px;">共200页</i>，
                <span>到第</span>
                <input type="text"/>
                <span>页</span>
                <button type="button" class="button">GO</button>
            </div>
        </div>
        <!--<div class="pageBox">-->
        <!--共100张 当前为1页 共5页-->
        <!--</div>-->
    </div>


    <script src="../js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/pager.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/common.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript">
        //Iframe 的高度
        $(function () {
            window.parent.$("#Iframe").css("height","917");
        })

        $('.objListBox>div:nth-child(5n)').css('margin-right','0');
        Page({
            num: 200,
            elem: $('#page1'),
            callback: function(n) {
                console.log(n);
            }
        });
        // 模拟单选按钮
        // 收起筛选
        $('.takeupSelect').click(function(){
            $('.takeupSelect .squre').toggleClass('active');
        });
        // tabel表单的按钮
        $('thead .squre').click(function(){
            if(!$(this).hasClass('active')){
                $('td .squre').addClass('active');
            } else {
                $('td .squre').removeClass('active');
            }
            $(this).toggleClass('active');
        });
        $('td .squre').click(function(){
            $(this).toggleClass('active');
        });

    </script>
</body>
</html>
