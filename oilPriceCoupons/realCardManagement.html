<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="format-detection" content="telephone=no" />
    <title>新疆物流服务平台</title>
    <link rel="stylesheet" type="text/css" href="../css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/commin.css"/>
    <link rel="stylesheet" href="../css/realCardManagement.css">

</head>
<body>
<!--卡券管理-->

    <div class="rightContBox"  style="float: none">
    	<!--头部-->
    	<div class="boxHead">
    		<div class="headLeft">卡券列表</div>
    		<div class="headRight cfRefresh">
    			<img src="../img/yh_refresh2.png"/>
    			<span>刷新</span>
    		</div>
        </div>
        <div class="ykcz">
			<div style="float: left;margin-left: 22px;">卡券名称：<input class="kq_name" type="text" placeholder="请输入卡券名称"></div>
            <div class="yk_btn">查询结果</div>
        </div>
    	<div class="record">
    		<div style="float: right;width: 102px;height: 32px;text-align: center;line-height: 32px;border: 1px solid #ebe8ea;margin-right: 13px;font-size: 14px;margin-top: 8px;">油卡列表</div>
    	</div>
    	<div class="listBox">
			<table class="contentslist">
				<thead>
				<tr>
					<!-- <th>订单号</th> -->
					<th>卡券名称</th>
					<th>总金额</th>
					<th>剩余金额</th>
					<th>操作</th>
				</tr>
				</thead>
				<tbody class="myTbody">
					<tr>
						<td>EERR12344</td>
						<td>¥1000000.00</td>
						<td>母鸡</td>
						<td><a class="lookover ll">删除</a><a class="delect ll">充值</a></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="" style="text-align: center;height: 75px;padding-top: 17px;margin-bottom: 0;border-top: 1px solid #ebe9ea;">
			<ul class="pagination" id="page1" style="position: static;margin-bottom: 0;"></ul>
			<div class="pageJump">
				<span class="allPageN">1/200</span>
				<i style="margin-left: 12px;">共200页</i>，
				<span>到第</span>
				<input type="text"/>
				<span>页</span>
				<button type="button" class="button">GO</button>
			</div>
		</div>

	</div>

<script src="../js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/pager.js" type="text/javascript" charset="utf-8"></script>


<script type="text/javascript" >
    //Iframe 的高度
    $(function () {
        window.parent.$("#Iframe").css("height","904");
    })
    $('.objListBox>div:nth-child(5n)').css('margin-right','0');
    Page({
        num: 200,
        elem: $('#page1'),
        callback: function(n) {
            console.log(n);
        }
    });
</script>
</body>
</html>
