<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="format-detection" content="telephone=no" />
    <title>新疆物流服务平台</title>
    <link rel="stylesheet" type="text/css" href="../css/commin.css"/>
    <link rel="stylesheet" href="../css/require_style/publishRequireList-detail.css">
    <style>
        /* baojiaCompany */
        .baojiaCompany>.contBox{
            overflow: hidden;
        }
        .baojiaCompany .ll{
            width: 327px;
        }
        .baojiaCompany .mm{
            width: 320px;
        }
        .baojiaCompany .rr{
            width: 285px;
        }
        .baojiaCompany .rr .select{
            margin-right: 15px;
        }
        /* operator */
        .contBox{
            overflow: hidden;
        }
        .operator .ll,.myOffer .ll{
            width: 327px;
        }
        .operator .mm,.myOffer .mm{
            width: 320px;
        }
        .operator .rr,.myOffer .rr{
            width: 285px;
        }

    </style>
</head>
<body>
    <div class="contbox-prld">
        <div class="toptitle title">
            <span>已发布详情</span>
            <div class="fr baojiaBtn">编辑</div>
            <div class="fr closeBtn"><img src="../img/prl-close.png" alt="" width="11" height="11">关&nbsp;&nbsp;闭</div>
            <div class="fr freshBtn cfRefresh"><img src="../img/prl-refresh.png" alt="" width="27" height="34">刷&nbsp;&nbsp;新</div>
        </div>

        <div class="requireInfo infoBox">
            <div class="title"><img src="../img/prl-titlelogo.png" width="29" height="28" alt="">当前订单状态：已发布订单</div>
            <div class="contBox" style="min-height: 214px;">
                <div class="contlist contlistone">
                    <div class="left ll">
                        <div>发布时间：<span>2015-09-08 23:00</span></div>
                        <div>接货时间：<span>2015-09-08 23:00</span></div>
                        <div> 运费（不含税）：<span> 1000.00</span></div>
                    </div>
                    <div class="left rr">
                        <div>始&nbsp;&nbsp;发&nbsp;&nbsp;地：<span>新疆-乌鲁木齐-xxxx区-xxxx路-xxxx号xxx详情</span></div>
                        <div class="desti">目&nbsp;&nbsp;的&nbsp;&nbsp;地：<span class="destination">新疆-乌鲁木齐-xxxx区-xxxx路-xxxx号xxx详情中华人民共和国北京市东城区朝阳花园</span></div>
                    </div>
                </div>
                <div class="contlist contlisttwo">
                    <div class="left ll">
                        <div>运费（含税）：<span>1000.00</span></div>
                        <div>重&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;量：<span>150吨</span></div>
                        <div>车辆类型：<span>罐装车</span></div>
                    </div>
                    <div class="left mm">
                        <div>车辆类型：<span>罐装车</span></div>
                        <div>开&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;票：<span>普票</span></div>
                        <div>报价倒计时：<span>50：25</span></div>
                    </div>
                    <div class="left rr">
                        <div>货物名称：<span>片碱</span></span></div>
                        <div>备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注：<span>备注信息</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
    <script>
        $(function () {
            window.parent.$("#Iframe").css("height","500");
        })
    </script>
</body>
</html>
