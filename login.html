		<script type="text/javascript" >
		$(function(){
			localStorage.setItem("token","");
		})
		var isAuto=0;

		  var mySwiper = new Swiper ('.swiper-container', {
			    loop: true,
			    autoplay:true,
		  })
          $(function () {
              if(localStorage.getItem("isAuto")==1){
              	if(localStorage.getItem('isOld') == 2){
              		window.location.href = 'index.html';//直接跳到主页
              	}
              }

              $(".box").eq(0).click(function () {
                  if(isAuto==1){
                      isAuto=0;
                  }else{
                      isAuto=1;
                  }
                  $(this).toggleClass("active");
              })
              $(".mainCenter") .css({"background-image":"url(img/cf_loginBackGround.png)","background-size":"cover","min-width":"1230px","background-position":"center center"});
//              $(".mainCenter") .css("background-size","cover");
          })
          
          $(document).on('keydown',function(event){
          	var e = event || window.event || arguments.callee.caller.arguments[0];
          	if(e && e.keyCode==13){ 
          		$('#login').click();
          	}
          })

        $(document).on('focus', '.reg-box>li', function () {
            if(!$(this).hasClass("autoLogin")){
                $(this).addClass('shadow');
            }

        });

          $(document).on('blur', '.reg-box>li', function () {
          	$(this).removeClass('shadow');
          });

          $(document).on('blur', '.reg-box>li>input', function () {
          	if ($('#user').val() != '') {
          		$(".error").eq(0).css('background', '').text('');
          	}

          	if ($('#pwd').val() != '') {
          		$(".error").eq(0).css('background', '').text('');
          	}
          });
          
          $('#login').click(function(){
          	var user = $('#user').val();
          	var pwd = $('#pwd').val();
          	if(user == ''){
          		//alert('请输入手机/用户名！');
                $(".error").eq(0).css('background', 'url(img/input_warning.png) no-repeat').css('background-position', 'left').text('请输入手机号/用户名！');
          		return false;
          	}else if(pwd == ''){
          		//alert('请输入密码！');
                $(".error").eq(0).css('background', 'url(img/input_warning.png) no-repeat').css('background-position', 'left').text('请输入密码！');
          		return false;
          	}
          	$.ajax({ 
	          type:"post",
	          url:pubIP + "userCarriers/login",//v1.0
	          cache:false,
	          dataType: "json",
	          data:{
		        	  'mobileOrLoginName':user,
		        	  'password':pwd,
                      "isAuto":isAuto
	          },
	          success: function(json){
	            	console.log(json);
	                if(json.code == '1'){
                        localStorage.setItem("isAuto",isAuto);
                        localStorage.setItem("token",json.data.token);
                        //sessionStorage.setItem("token",json.data.token);//hzf  20180716
	                	window.location.href = 'index.html';
						window.localStorage.setItem('data-logout', 'false');
						if (json.data.companyType == 1) { //未认证和供应商
							// window.location.href = "http://192.168.1.159:8080/xj_wuliu_gys/index.html";	
							// window.location.href = "http://127.0.0.1:8082/wuliu-gys/xj_wuliu_gys/index.html";	
						} else if (json.data.companyType == 2) { //承运商
							window.location.href = "index.html";
						}
						$('#logout').show();
	                }else{
	                	//alert(json.msg)
						$(".error").eq(0).text(json.msg);
	                }
	          },
	          error:function(xhr,statues,error){
	              
	          }
	        });
          })
	  </script>
