        $(function () {

        //列表

        //获取数据
        function getData(currentPage) {
            $(".mybody").html("");
            $.ajax({
                url: pubIP + 'statistics/carStatistics', /*v1.0*/
                type: 'post',
                headers: {
                    Accept: "application/json; charset=utf-8",
                    token: token
                },
                cache: false,
                ansyc: true,
                dataType: 'json',
                data:{
                    iDisplayLength:pageSize,
                    iDisplayStart:currentPage,
                    carNo:$(".carNo").val(),
                    token:token
                },
                success: function (res) {
                    console.log(res)
                    var thisData = res.aData;
                    var str = '';
                    $.each(thisData,function (idx,item) {
                        str+= '<tr data-id = "'+item.carId+'">';
                        str+= '<td>'+item.carNo+'</td>';
                        if(item.type == 0){
                            str+= '<td>内部</td>';
                        }else if(item.type == 1){
                            str+= '<td>外部</td>';
                        }
                        str+= '<td>'+item.carType+'</td>';
                        str+= '<td>'+item.incomeAll+'</td>';
                        str+= '<td>'+item.outComeAll+'</td>';
                        str+= '<td>'+item.profit+'</td>';
                        str+= '</tr>';
                    });
                    $(".myTbody").html(str);



                    //首次请求时 改变分页数据
                    if(res.aData.length==0 || res.aData==null ){ $(".listBox tbody").html("");$(".pagination").parent().css("display","none"); return;}
                    $(".pagination").parent().css("display","block");
                    if(currentPage==1){
                        //修改底部分页
                        var pageNum=Math.ceil(res.iTotalRecords/pageSize);
                        $(".allPageN").attr("pageTotal",pageNum);
                        $(".pageJump i").text("共"+pageNum+"页,"+"共"+res.iTotalRecords+"条");
                        $('.objListBox>div:nth-child(5n)').css('margin-right','0');
                        Page({
                            num: pageNum,
                            elem: $('#page1'),
                            callback: function(n) {
                                // console.log(n);
                                getData(n);//加载n页数据
                            }
                        });
                    }
                    //修改底部页数
                    $(".allPageN").text((currentPage)+"/"+ $(".allPageN").attr("pageTotal"));


                },
                error: function(err){
                    console.log(err);
                }
            });
        }
        //查看详情

//            window.location.href="./onGoingOrder-detail.html";
