    <script type="text/html" id="orderListTpl">
        <%for(i in list) {%>
        <tr>
            <!-- <td><div class="cf_select"><img src="../img/cf_noselect.png" alt=""></div></td> -->
            <td><%=list[i].orderNo%></td>
            <td><%=list[i].tloCreateTime%></td>
            <td><%=list[i].goodsType%></td>
            <td><%=list[i].goodsName%></td>
            <td><%=list[i].sendAddress%></td>
            <td><%=list[i].receiveAddress%></td>
            <td><%=list[i].companyName%></td>
            <td><%=list[i].goodsNum%><%=list[i].goodsUnit%></td>
            <td><%=list[i].unitPrice%></td>
            <td><span class="see seeDetail ll" data-tloId="<%=list[i].tloId%>" data-orderNo="<%=list[i].orderNo%>" data-companyId="<%=list[i].companyId%>">查看详情</span><span class="btn ll" onclick="fenPei('<%=list[i].tloId%>')">分配车辆</span><span class="btn cancel_order" data-tloId="<%=list[i].tloId%>">取消订单</span>
                <span class="btn update" style="margin-left: 12px;" data-tloId="<%=list[i].tloId%>" data-orderNo="<%=list[i].orderNo%>" data-sendCompanyId="<%=list[i].sendCompanyId%>" data-sendCompanyName="<%=list[i].sendCompanyName%>" data-receiveCompanyId="<%=list[i].receiveCompanyId%>" data-receiveCompanyName="<%=list[i].receiveCompanyName%>">上传合同</span><span class="btn ll diaoling" style="margin-left: 10px;" data-tloContractAmount="<%=list[i].unitPrice%>" data-orderId="<%=list[i].tloId%>" data-companyname="<%=list[i].companyName%>" data-quotesSatus="<%=list[i].goodsType%>">发起调令</span></td>
        </tr>

    <script type="text/javascript">
        //Iframe 的高度
        $(function () {
            window.parent.$("#Iframe").css("height","977");
        })
        //        时间初始化
        var startTime = '';
        var endTime = '';
        laydate({
            elem: '#test1',
            format: 'YYYY-MM-DD',
            istime: true,
            choose: function(dates){ //选择好日期的回调
                startTime = dates;
            }
        });
        laydate({
            elem: '#test2',
            format: 'YYYY-MM-DD',
            istime: true,
            choose: function(dates){ //选择好日期的回调
                endTime = dates;
            }
        });
        laydate.skin('yahui');  //加载皮肤，参数lib为皮肤名

        $('.objListBox>div:nth-child(5n)').css('margin-right','0');
        // Page({
        //     num: 200,
        //     elem: $('#page1'),
        //     callback: function(n) {
        //         console.log(n);
        //     }
        // });


        // 发起调令
        $(document).on('click', '.diaoling', function() {
            console.log($(this).attr('data-tloContractAmount'));
            $(window.parent.document).find('.ok_shenqing').attr('data-orderid', $(this).attr('data-orderId'));
            $(window.parent.document).find('.hetongyuanjia').text($(this).attr('data-tloContractAmount'));
            $(window.parent.document).find('.ok_shenqing').attr('data-companyname', $(this).attr('data-companyname'));
            $(window.parent.document).find('.ok_shenqing').attr('data-quotesSatus', $(this).attr('data-quotesSatus'));


            window.parent.showModelBox('.modelBox37');


        });

        $(window.parent.document).on('click', '.modelBox37 .ok_shenqing', function() {

            var orderid = $(this).attr('data-orderid');
            var companyname = $(this).attr('data-companyname');

            var quotesSatus = $(this).attr('data-quotesSatus');

            var oldPrice = $(window.parent.document).find('.hetongyuanjia').text();
            var quotedPrice = $(window.parent.document).find('.update_unit').val();
            var remark = $(window.parent.document).find('.tiaojia_yuanyin').val();

            $.ajax({
                url: pubIP + 'OrderPricesChanged/addPricesChanged',
                type: 'post',
                headers: {
                    Accept: "application/json; charset=utf-8",
                    token: token
                },
                data: {
                    orderid: orderid,
                    companyid: companyId,
                    companyname: companyname,
                    quotesSatus: quotesSatus,
                    oldPrice: oldPrice,
                    quotedPrice: quotedPrice,
                    remark: remark
                },
                cache: false,
                dataType: 'json',
                success: function (json) {
                    console.log(json);
                    if (json.code == 1) {
                        $(window.parent.document).find('.modelBox37').css('display', 'none');
                        $('.update_unit').val('');
                        $('.tiaojia_yuanyin').val();
                        window.parent.showModelBox('.modelBoxdiaoling');

                        window.parent.$("#sureDiaoLingOver").click(function () {
                            window.location.reload();
                        })
                    }


                },
                error: function(err) {
                    console.log(err);
                }

            });

        });

        //上传合同
        $(document).on('click', '.update', function() {
            $(".update").removeClass("thisUpdate");
            $(this).addClass("thisUpdate");
            window.parent.showModelBox('.modelBox1');

        });

        $(window.parent.document).on('click', '.ok_upload', function() {
            // console.log('..');
            //debugger
            $.ajax({
                url: pubIP + 'tContractTrade/insertWLtContractTrade',
                type: 'post',
                headers: {
                    Accept: "application/json; charset=utf-8",
                    token: token
                },
                data: {
                    orderid: $('.thisUpdate').attr('data-tloId'),
                    orderNo: $('.thisUpdate').attr('data-orderNo'),
                    sendCompanyid: $('.thisUpdate').attr('data-sendCompanyId'),
                    sendCompanyname: $('.thisUpdate').attr('data-sendCompanyName'),
                    receiveCompanyid: $('.thisUpdate').attr('data-receiveCompanyId'),
                    receiveCompanyname: $('.thisUpdate').attr('data-receiveCompanyName'),
                    url: $(window.parent.document).find('#upload_hetong_hidden').val(),
                    type: 1,
                    signDate: $(window.parent.document).find('.qianding_time').val()
                },
                cache: false,
                dataType: 'json',
                success: function (json) {
                    console.log(json);
                    if (json.code == 1) {
                        $(window.parent.document).find('.modelBox1').css('display', 'none');
                        $(window.parent.document).find('.modelBoxaddqita p span').html('合同上传成功！');
                        window.parent.showModelBox('.modelBoxaddqita');
                        window.location.reload();
                    }

                },
                error: function(err) {
                    console.log(err);
                }
            });
        });

        // 点击多选框
        $(document).on('click', '.cf_select', function() {

            if ($(this).find('img').attr('src') == '../img/cf_noselect.png') {
                $(this).find('img').attr('src', '../img/cf_selct.png');
            } else {
                $(this).find('img').attr('src', '../img/cf_noselect.png');
            }

        });

        // 点击全选
        $(document).on('click', '.bottomOperiat .select_all', function(){

            if ($(this).find('img').attr('src') == '../img/cf_noselect.png') {
                $(this).find('img').attr('src', '../img/cf_selct.png');

                $('#orderListInfo .cf_select img').each(function(i ,e) {
                    $(this).attr('src', '../img/cf_selct.png');
                });

            } else {
                $(this).find('img').attr('src', '../img/cf_noselect.png');

                $('#orderListInfo .cf_select img').each(function(i ,e) {
                    $(this).attr('src', '../img/cf_noselect.png');
                });

            }

        });



        var isFirst = true;

        var isSearch = 0;

        // 点击进入订单详情
        $(document).on('click', '.seeDetail', function() {
            window.localStorage.setItem('data-companyId', $(this).attr('data-companyId'));
            window.localStorage.setItem('data-tloId', $(this).attr('data-tloId'));
            window.localStorage.setItem('data-orderNo', $(this).attr('data-orderNo'));
            window.location.href = "notDistributeOrder-detail.html";
           // window.location.reload();
//            order_list(1 , '', '', '', 10);
        });


        //显示条数
        $('.displayNum ul li').click(function(){
            isSearch=1;
            order_list(1 , '', '', '', $('.displayNum span').text());
        });
        

        //点击查询
        $(document).on('click', '.searchResultBtn', function() {
            
            var orderNo = $('.orderNo').val();
            var goodsType = $('.goodsType span').text();
            var publishTime = $('.publishTime').val();
            if (goodsType == '全部' ) {
                console.log(goodsType);
                goodsType = '';
            }
            
            isSearch=1;
            order_list(1, orderNo, goodsType, publishTime, 10);

        });

        

        order_list(1 , '', '', '', 10);

        //待分配订单列表
        function order_list(num, orderNo, goodsType, publishTime, size) {
            $('#orderListInfo').html('');
            $.ajax({
                url: pubIP + 'order/getAllocatedList',
                type: 'post',
                headers: {
                    Accept: "application/json; charset=utf-8",
                    token: token
                },
                data: {
                    companyId: companyId,
                    page: num,
                    size: size,
                    status: 1,
                    orderNo: orderNo,
                    time: publishTime,
                    goodType: goodsType
                },
                cache: false,
                dataType: 'json',
                success: function (json) {
                    console.log(json);

                    if (json.code == 1) {
                        if (json.data.length != 0) {
                            for (var i = 0; i < json.data.length; i++) {
                            
                                json.data[i].tloCreateTime = new Date(json.data[i].tloCreateTime).Format("yyyy-MM-dd hh:mm");
                            }
                            

                            var result = template('orderListTpl', {list: json.data});
                            $('#orderListInfo').html(result);

                           
                            if (isSearch == 1) {
                                // if (isFirst) {
                                    Page({
                                        num: json.totalPage,
                                        elem: $('#page1'),
                                        callback: function(n) {
                                            order_list(n, orderNo, goodsType, publishTime, size);
                                        }
                                    });
                                    
                                    $('.total').text(json.totalPage);
                                    isFirst = false;

                                // }

                                $('.allPageN').text(num+1+'/'+json.totalPage);
                            }

                            isSearch = 0;

                            if (isFirst) {

                                Page({
                                    num: json.totalPage,
                                    elem: $('#page1'),
                                    callback: function(n) {
                                        order_list(n, orderNo, goodsType, publishTime, size);
                                    }
                                });
                                
                                $('.total').text(json.totalPage);

                                isFirst = false;
                            }

                            $('.allPageN').text(num+'/'+json.totalPage);
                        } else {
                            $('.pageJump').css('display', 'none');    
                        }
                    } else {
                        $('.pageJump').css('display', 'none');
                    }

                },
                error: function (err) {
                    console.log(err);
                }

            });
        }


        // 取消订单
        $(document).on('click', '.cancel_order', function() {

            var tloId = $(this).attr('data-tloId');

            $.ajax({
                url: pubIP + 'order/updateCarrierCancelOrder',
                type: 'post',
                headers: {
                    Accept: "application/json; charset=utf-8",
                    token: token
                },
                data: {
                    id: tloId
                },
                cache: false,
                dataType: 'json',
                success: function (json) {
                    console.log(json);

                    if (json.code == 1) {
                        $(window.parent.document).find('.modelBoxaddqita p').html('<span>订单取消成功!</span>');
                        window.parent.showModelBox('.modelBoxaddqita');
                        window.location.reload();
                    }

                },
                error: function(err) {
                    console.log(err);
                }
            });

        });

        $(window.parent.document).on('click', '.modelBox12 .ook4', function() {
            
            window.location.reload();
        });

        // 模拟单选按钮
        // $('.bottomOperiat .squre').click(function(){
        //     $(this).toggleClass('active');
        // });
        $('.bottomOperiat .selsectAll').click(function(){
            $('.bottomOperiat .squre').toggleClass('active');
        });


        //分配车辆
        function fenPei(id){
            window.parent.$(".modelBox17").show();
            window.parent.$(".modelBox17").attr("orderId",id);
            getData(id);
            window.parent.$("#ok_fenpei").hide();
            window.parent.$("#car_info").hide();
        }

        //获取数据
        function getData(id) {
            $.ajax({
                url: pubIP + 'order/getOrderByid', /*v1.0*/
                type: 'get',
                headers: {
                    Accept: "application/json; charset=utf-8",
                    token: token
                },
                cache: false,
                ansyc: true,
                dataType: 'json',
                data:{
                    tloid:id
                },
                success: function (res) {
                    if(res.code===1){
                        cf_dataRender(res.data)
                    }else if(res.code==401){

                    }else{
                        alert(res.msg);
                    }
                },
                error: function(err){
                    console.log(err);
                }
            });
        }

        //渲染上面数据
        function cf_dataRender(data) {     //下需要重新写
            window.parent.$("#demandNo").text(data.demandNo);
            window.parent.$("#startDate").text(data.startDate);
            window.parent.$("#createTime").text(data.createTime);
            window.parent.$("#goodsType").text(data.goodsType);
            window.parent.$("#selectInput7").text(data.goodsType);
            window.parent.$("#packageType").text(data.packageType);
            window.parent.$("#goodsName").text(data.goodsName);
            if(data.goodsUnit=='重量/吨'){
                window.parent.$("#goodsweight").eq(0).text(data.goodsNum+'吨');
            }else{
                window.parent.$("#goodsweight").eq(0).text(data.goodsNum+'m³');
            }
            window.parent.$("#sendAddress").text(data.sendProvince+"-"+data.sendCity+"-"+data.sendArea+"-"+data.sendAddress);
            window.parent.$("#receiveAddress").text(data.receiveProvince+"-"+data.receiveCity+"-"+data.receiveArea+"-"+data.receiveAddress);
            window.parent.$("#carType1").text(data.carType1);
            window.parent.$("#paymentMode").text(data.paymentMode);
            window.parent.$("#paymentType").text(data.paymentType);
        }

    </script>
