    <script>
        //Iframe 的高度
        $(function () {
            window.parent.$("#Iframe").css("height","1951");
        })

        $(document).on('click', '.closeBtn', function() {

            window.location.href = 'reimbursementAuditedOrder.html';

        });


        $(document).on('click', '.look_more_info', function() {

            window.parent.location.href = '../dangerousGoods_detail.html';

        });


        // 订单id
        var tloId = window.localStorage.getItem('data-tloId');

        //订单编号
        var orderNo = window.localStorage.getItem('data-orderNo');

        //危化品id
        var dataCompanyId = window.localStorage.getItem('data-companyId');

        // 详情信息
        $.ajax({
            url: pubIP + 'order/getOrderByid',
            type: 'get',
            headers: {
                Accept: "application/json; charset=utf-8",
                token: token
            },
            data: {
                tloid: tloId
            },
            cache: false,
            dataType: 'json',
            success: function (json) {
                console.log(json);

                if (json.code == 1) {

                    json.data.createTime = new Date(json.data.createTime).Format("yyyy-MM-dd hh:mm");
                    json.data.startDate = new Date(json.data.startDate).Format("yyyy-MM-dd hh:mm");
                    json.data.updateTime = new Date(json.data.updateTime).Format("yyyy-MM-dd hh:mm");
                    
                    var orderResult = template('orderTpl', json.data);
                    $('#orderInfo').html(orderResult);

                    var qiyeResult = template('qiyeTpl', json.data);
                    $('#qiyeInfo').html(qiyeResult);

                    $('.wuliu_info_companyname').text(json.data.sendCompanyName);
                    $('.wuliu_info_user').text(json.data.sendUser);
                    $('.wuliu_info_phone').text(json.data.sendPhone);
                    $('.wuliu_info_address').text(json.data.sendAddress);

                    $('.fadan_person').text(json.data.createBy);

                    $('.jiedan_person').text(json.data.tloCreateBy);

                    $('.ok_shouhuo_time').text(json.data.updateTime);
                    $('.jiesuan_money').text(json.data.tloContractAmount);
                    $('.queren_jiesuan_money').text(json.data.tlosettlementAmount);

                }

            },
            error: function(err) {
                console.log(err);
            }

        });

                }

            },
            error: function(err) {
                console.log(err);
            }

        });

        // 合同信息
        $.ajax({
            url: pubIP + 'tContractTrade/selectByOrderNo',
            type: 'post',
            headers: {
                Accept: "application/json; charset=utf-8",
                token: token
            },
            data: {
                orderNo: orderNo
            },
            cache: false,
            dataType: 'json',
            success: function (json) {
                console.log(json);

                if (json.code == 1) {

                    json.data.createTime = new Date(json.data.createTime).Format("yyyy-MM-dd hh:mm");
                    json.data.signDate = new Date(json.data.signDate).Format("yyyy-MM-dd hh:mm");

                    $('.hetong_company').text(json.data.receiveCompanyname);
                    $('.qianding_time').text(json.data.signDate);
                    $('.upload_time').text(json.data.createTime);

                    $('.seehetong a').attr('download', json.data2.url);
                }

            },
            error: function(err) {
                console.log(err);
            }

        });

        // 发票信息
        $.ajax({
            url: pubIP + 'order/queryInvoiceInfo',
            type: 'get',
            headers: {
                Accept: "application/json; charset=utf-8",
                token: token
            },
            data: {
                companyId: dataCompanyId
            },
            cache: false,
            dataType: 'json',
            success: function (json) {
                console.log(json);

                if (json.code == 1) {

                    $('.nashui').text(json.data.taxNumber);
                    $('.qiye_phone').text(json.data.taxId);
                    $('.qiye_kaihu_bank').text(json.data.accountBank);
                    $('.qiye_bank').text(json.data.accountId);
                    $('.address').text(json.data.companyAddress);
                }

            },
            error: function(err) {
                console.log(err);
            }

        });
    </script>
</body>
</html>
