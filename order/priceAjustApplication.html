    <script src="../js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>

    <script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
    <script src="../laydate/laydate.js"></script> <!-- 改成你的路径 -->
    <script type="text/javascript">
        //Iframe 的高度
        $(function () {
            window.parent.$("#Iframe").css("height","977");
        })
        //        时间初始化
        var startTime = '';
        var endTime = '';
        laydate({
            elem: '#test1',
            format: 'YYYY-MM-DD',
            istime: true,
            choose: function(dates){ //选择好日期的回调
                startTime = dates;
            }
        });
        laydate({
            elem: '#test2',
            format: 'YYYY-MM-DD',
            istime: true,
            choose: function(dates){ //选择好日期的回调
                endTime = dates;
            }
        });
        laydate.skin('yahui');  //加载皮肤，参数lib为皮肤名

     
        // 模拟单选按钮
        $('.bottomOperiat .squre').click(function(){
            $(this).toggleClass('active');
        });
        $('.bottomOperiat .selsectAll').click(function(){
            $('.bottomOperiat .squre').toggleClass('active');
        });
        //列表
        getData(1);
        //获取数据
        function getData(currentPage) {
            $(".listBox tbody").html("");//必须先置空
            $.ajax({
                url: pubIP + 'OrderPricesChanged/getCarrierPricesChangedList', /*v1.0*/
                type: 'post',
                headers: {
                    Accept: "application/json; charset=utf-8",
                    token: token
                },
                cache: false,
                ansyc: true,
                dataType: 'json',
                data:{
                    companyId:companyId,
                    orderId: $(".orderNo").val(),
                    time: $(".time_inp").val(),
                    size:pageSize,
                    page:currentPage
                },
                success: function (res) {
                    console.log(res)
                    if(res.code===1){
                        //首次请求时 改变分页数据
                        if(res.data.length==0){ $(".listBox tbody").html("");$(".pagination").parent().css("display","none"); return;}
                        $(".pagination").parent().css("display","block");
                        if(currentPage===1 ){
                            //修改底部分页
                            //debugger
                            var pageNum=Math.ceil(res.count/pageSize);
                            $(".allPageN").attr("pageTotal",pageNum);
                            $(".pageJump i").text("共"+pageNum+"页");
                            $('.objListBox>div:nth-child(5n)').css('margin-right','0');
                            Page({
                                num: pageNum,
                                elem: $('#page1'),
                                callback: function(n) {
                                    // console.log(n);
                                    getData(n);//加载n页数据
                                }
                            });
                        }
                        //修改底部页数
                        $(".allPageN").text((currentPage)+"/"+ $(".allPageN").attr("pageTotal"));
                        cf_dataRender(res.data)
                    }else{
                        alert(res.msg);
                    }
                },
                error: function(err){
                    console.log(err);
                }
            });
        }
        //渲染数据
        function cf_dataRender(data) {
            var str='';
            $.each(data,function (idx,item) {
                str+='<tr data-id="'+item.id+'"  data-orderId="'+item.orderid+'">';
                str+='<td>'+item.orderid+'</td>';
                str+='<td>'+item.companyname+'</td>';
                str+='<td>'+timestampToTime(item.createTime)+'</td>';
                str+='<td>'+item.oldPrice+'</td>';
                str+='<td>'+item.quotedPrice+'</td>';
                str+='<td>'+item.quotesSatus+'</td>';
                if(item.status==0&&item.type==0){
                    str+='<td ><span class="btn agree" style="color: #6ba1ff;">同意</span> <span  class="btn bohui" style="color: #6ba1ff;">驳回</span> <span class="btn seeDetail" style="color: #6ba1ff;">查看详情</span></td>';
                }else{
                    str+='<td> <span class="btn seeDetail" style="color: #6ba1ff;">查看详情</span></td>';
                }
                str+='</tr>';
            })
            $(".myTbody").html(str);
            //详情
            $(".seeDetail").click(function () {
                sessionStorage.setItem("detailId",$(this).parent().attr("data-id"));
                window.location.href="../vehicle/lineDetails.html";
            })
            //同意
            $(".agree").click(function () {
                upPricesChanged(1,$(this).parents("tr").attr("data-id"),$(this).parents("tr").attr("data-orderId"));
            })
//            驳回
            $(".bohui").click(function () {
                upPricesChanged(2,$(this).parents("tr").attr("data-id"),$(this).parents("tr").attr("data-orderId"));
            })
        }
        //选择排序方式
        $(".select ul li").click(function () {
            getData(1);
        })
        // 点击go刷新数据
        $('.pageCont').on('click', '.button',function(){
            var currentPage = $('.pageCont li.active>a').text();
            getData(currentPage);
        })
        //        同意驳回调价申请
        function upPricesChanged(type,id,orderId) {
            $.ajax({
                url: pubIP + 'OrderPricesChanged/upPricesChanged', /*v1.0*/
                type: 'post',
                headers: {
                    Accept: "application/json; charset=utf-8",
                    token: token
                },
                cache: false,
                ansyc: true,
                dataType: 'json',
                data:{
                    companyId:companyId,
                    status: type,
                    orderId: orderId,
                    id:id
                },
                success: function (res) {
                    console.log(res)
                    if (res.code === 1) {
                        alert(res.msg);
                        window.location.reload()
                    } else {
                        alert(res.msg);
                    }
                }
            })
        }
    </script>
