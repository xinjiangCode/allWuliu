        //进入页面加载数据

        //获取数据
        function getData(currentPage) {
            $(".listBox tbody").html("");
            $.ajax({
                url: pubIP + 'order/getFinancialSettlementList', /*v1.0*/
                type: 'post',
                headers: {
                    Accept: "application/json; charset=utf-8",
                    token: token
                },
                cache: false,
                ansyc: true,
                dataType: 'json',
                data:{
                    companyId: companyId,
                    orderNo:$(".orderNo.input").val(),
                    status:1,//公司类型 0 供应商 1 承运商
                    time:$("#test1").val(),
                    goodType:"",
//                sort:$(".sort").attr("data-selectedindex"),
                    size:pageSize,
                    page:currentPage
                },
                success: function (res) {
                    if(res.code===1){
                        //首次请求时 改变分页数据
                        if(res.data.length==0){ $(".listBox tbody").html("");$(".pagination").parent().css("display","none"); return;}
                        $(".pagination").parent().css("display","block");
                        if(currentPage===1 ){
                            //修改底部分页
                            //debugger
                            var pageNum=Math.ceil(res.count/pageSize);
                            $(".allPageN").attr("pageTotal",pageNum);
                            $(".pageJump i").text("共"+pageNum+"页");
                            $('.objListBox>div:nth-child(5n)').css('margin-right','0');
                            Page({
                                num: pageNum,
                                elem: $('#page1'),
                                callback: function(n) {
                                    // console.log(n);
                                    getData(n);//加载n页数据
                                }
                            });
                        }
                        //修改底部页数
                        $(".allPageN").text((currentPage)+"/"+ $(".allPageN").attr("pageTotal"));
                        cf_dataRender(res.data)
                    }else{
                        alert(res.msg);
                    }
                },
                error: function(err){
                    console.log(err);
                }
            });
        }
        //渲染数据
        function cf_dataRender(data) {
            var str='';
            $.each(data,function (idx,item) {
                str+='<tr data-id="'+item.tloId+'">';
                str+=' <td><div class="cf_select"></div></td>'
                str+='<td>'+item.orderNo+'</td>';
                str+='<td>'+item.startDate+'</td>';
                str+='<td>'+item.goodsType+'</td>';
                str+='<td>'+item.goodsName+'</td>';
                str+='<td>'+item.goodsNum+'</td>';
                str+='<td>'+item.sendProvince+'-'+item.sendCity+'</td>';
                str+='<td>'+item.receiveProvince+'-'+item.receiveCity+'</td>';
                str+='<td>'+item.tlosettlementAmount+'</td>';
                if(item.tLogisticsOrderstatus==8){
                    str+='<td><span class="btn seeDetail">查看订单</span><span onclick="updateStates(this)">修改状态</span></td>';
                }else{
                    str+='<td><span class="btn seeDetail">查看订单</span></td>';
                }

                str+='</tr>';
            })
            $(".listBox tbody").html(str);
            //详情
            $(".seeDetail").click(function () {
                sessionStorage.setItem("detailId",$(this).parent().attr("data-id"));
                window.location.href="./financeNotAuditOrder-detail.html";
            })
        }
        //选择排序方式
        $(".select ul li").click(function () {
            getData(1);
        })
        // 点击go刷新数据
        $('.pageCont').on('click', '.button',function(){
            var currentPage = $('.pageCont li.active>a').text();
            getData(currentPage);
        })
