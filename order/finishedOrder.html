    <script type="text/javascript">

        $('.bottomOperiat .selsectAll').click(function(){

         //列表
         getData(1);
        //获取数据
        function getData(currentPage) {
            $(".listBox tbody").html("");//必须先置空
            $.ajax({
                url: pubIP + 'order/getplaceOrderList', /*v1.0*/
                type: 'post',
                headers: {
                    Accept: "application/json; charset=utf-8",
                    token: token
                },
                cache: false,
                ansyc: true,
                dataType: 'json',
                data:{
                    companyId:companyId,
                    orderNo: $(".orderNo").val(),
                    time: $(".time_inp").val(),
                    status: '',
                    size:pageSize,
                    page:currentPage
                },
                success: function (res) {
                    console.log(res)
                    if(res.code===1){
                        //首次请求时 改变分页数据
                        if(res.data.length==0){ $(".listBox tbody").html("");$(".pagination").parent().css("display","none"); return;}
                        $(".pagination").parent().css("display","block");
                        if(currentPage===1 ){
                            //修改底部分页
                            //debugger
                            var pageNum=Math.ceil(res.count/pageSize);
                            $(".allPageN").attr("pageTotal",pageNum);
                            $(".pageJump i").text("共"+pageNum+"页");
                            $('.objListBox>div:nth-child(5n)').css('margin-right','0');
                            Page({
                                num: pageNum,
                                elem: $('#page1'),
                                callback: function(n) {
                                    // console.log(n);
                                    getData(n);//加载n页数据
                                }
                            });
                        }
                        //修改底部页数
                        $(".allPageN").text((currentPage)+"/"+ $(".allPageN").attr("pageTotal"));
                        cf_dataRender(res.data)
                    }else{
                        alert(res.msg);
                    }
                },
                error: function(err){
                    console.log(err);
                }
            });
        }
        //渲染数据
        function cf_dataRender(data) {
            
            var str='';
            $.each(data,function (idx,item) {
                item.tloUpdateTime = new Date(item.tloUpdateTime).Format("yyyy-MM-dd");
                str+='<tr data-id="'+item.tloId+'">';
                str+='<td>'+item.orderNo+'</td>';
                str+='<td>'+item.tloUpdateTime+'</td>';
                str+='<td>'+item.goodsType+'</td>';
                str+='<td>'+item.goodsName+'</td>';
                str+='<td>'+item.goodsNum +item.goodsUnit+'</td>';
                str+='<td>'+item.sendProvince+item.sendCity+'</td>';
                str+='<td>'+item.receiveProvince+item.receiveCity+'</td>';
                str+='<td>2</td>';
                str+='<td class="btn" style="color: #6ba1ff;">查看订单</td>';
                str+='</tr>';
            })
            $(".myTbody").html(str);
            //详情
            $(".btn").click(function () {
                sessionStorage.setItem("tloId",$(this).parent().attr("data-id"));
                window.location.href="finishedOrder-detail.html";
            })
        }
        //选择排序方式
        $(".select ul li").click(function () {
            getData(1);
        })
        // 点击go刷新数据
        $('.pageCont').on('click', '.button',function(){
            var currentPage = $('.pageCont li.active>a').text();
            getData(currentPage);
        })
    </script>
