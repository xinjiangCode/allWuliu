        //  TODO

        var currentPage=1;
        //进入页面加载数据
        getData(1);
        //获取数据
        function getData(currentPage) {
            $(".listBox tbody").html("");//所有条件查询列表 必须先置空
            $.ajax({
                url: pageUrl,
                type: 'post',
                headers: {
                    Accept: "application/json; charset=utf-8",
                    token: token
                },
                cache: false,
                ansyc: true,
                dataType: 'json',
                data:{
                    size:pageSize,
                    page:currentPage,
                    companyId:companyId,
                    carNo:$("input.orderNo.input").val(),
                    creatTime:$("#test1").val(),
//                    type:$(".hetongtype").attr("data-selectedindex")
                },
                success: function (res) {
                    if(res.code===1){
                        //首次请求时 改变分页数据
                        if(res.data.length==0){ $(".listBox tbody").html("");$(".pagination").parent().css("display","none"); return;}
                        $(".pagination").parent().css("display","block");
                        if(currentPage===1){
                            //修改底部分页
                            var pageNum=Math.ceil(res.data.count/pageSize);
                            $(".allPageN").attr("pageTotal",pageNum);
                            $(".pageJump i").text("共"+pageNum+"页");
                            $('.objListBox>div:nth-child(5n)').css('margin-right','0');
                            Page({
                                num: pageNum,
                                elem: $('#page1'),
                                callback: function(n) {
                                    // console.log(n);
                                    currentPage=n;
                                    getData(n);//加载n页数据
                                }
                            });
                        }
                        //修改底部页数
                        $(".allPageN").text((currentPage)+"/"+ $(".allPageN").attr("pageTotal"));
                        cf_dataRender(res.data)
                    }else{
                        alert(res.msg);
                    }
                },
                error: function(err){
                    console.log(err);
                }
            });
        }
        //渲染数据
        function cf_dataRender(data) {
            var str='';
            $.each(data,function (idx,item) {
                str+='<tr data-id="'+item.id+'">';
                str+='<td><div class="cf_select"></div></td>';
                str+='<td>'+item.car_no+'</td>';
                str+='<td>'+item.type_name+'</td>';
                str+='<td>'+ item.contract_years +'</td>';
                // if(item.var28==null){
                //     str+='<td>无</td>';
                // }else{
                //     str+='<td>'+timestampToTime(item.var28)+'</td>';
                // }
                if(item.sign_date){
                    str+='<td>'+timestampToTime(item.sign_date)+'</td>';
                }else{
                    str+='<td>无</td>';
                }
                if(item.end_date){
                    str+='<td>'+timestampToTime(item.end_date)+'</td>';
                }else{
                    str+='<td>无</td>';
                }
                str+='<td>'+item.status+'</td>';

                str+='<td>' +
                    '<span class="ll seeDetail" data-id="'+item.id+'">查看详情</span>' +
                    '<span class="ll updataRec" data-id="'+item.id+'">合同变更</span>' +
                    '<span class="ll deleteRec" data-id="'+item.id+'">删除</span>' +
                    '</td>';
                str+='</tr>';
            })
            $(".listBox tbody").html(str);
            //模拟点击 框
            $(".listBox .cf_select").click(function () {
                $(this).toggleClass("on");
            })
            //详情
            $(".seeDetail").click(function () {
                var id = $(this).attr('data-id');
                sessionStorage.setItem("contractId",id);
                sessionStorage.setItem("contractMode",'detail');

                window.parent.showModelBox('.modelBox18_01_ifrm');
                window.parent.$("#suerCarConWin").attr("src","contract/cheliangHetongWin.html");

            })
            $(".updataRec").click(function () {
                var id = $(this).attr('data-id');
                sessionStorage.setItem("contractId",id);
                sessionStorage.setItem("contractMode",'edit');

                window.parent.showModelBox('.modelBox18_01_ifrm');
                window.parent.$("#suerCarConWin").attr("src","contract/cheliangHetongWin.html");
            })

            $(".deleteRec").click(function () {
                var id = $(this).attr('data-id');
                // 详情信息
                $.ajax({
                    url: deleteUrl,
                    type: 'POST',
                    headers: {
                        Accept: "application/json; charset=utf-8",
                        token: token
                    },
                    data: {
                        id: id
                    },
                    cache: false,
                    dataType: 'json',
                    success: function (json) {
                        console.log(json);
                        cf_alert(1,"删除成功");
//                        window.parent.$(".all_success_alert").show();
//                        window.parent.$(".all_success_alert").find(".innerSuccmsg").html( "删除成功!");

                    },
                    error: function(err) {
//                        console.log(err);
//                        window.parent.$(".all_error_alert").show();
//                        window.parent.$(".all_error_alert").find(".innerErrmsg").html(err.msg);
                    }
                });
            })
        }
