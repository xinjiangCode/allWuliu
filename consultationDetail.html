        function getArticleByCategory() {
            $.ajax({
                url: pubIP + 'platform/getArticleInfoByid',
                type: 'post',
                headers: {
                    Accept: "application/json; charset=utf-8",
                    token: token
                },
                data:{

                },
                cache: false,
                dataType: 'json',
                success: function (json) {

                    $(".mianCont .title").text(json.data.title)
                    $(".mianCont .subtitle").text(timestampToTime1(json.data.timestamp)+" "+json.data.source)
                    $(".mianCont .contInfo").html(json.data.content)
                },
